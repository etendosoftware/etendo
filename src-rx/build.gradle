plugins {
    id 'org.springframework.boot'
    id 'io.spring.dependency-management'
    id 'java'
    id 'java-library'
    id 'groovy'
    id 'com.etendorx.gradlepluginrx' version '1.2.2-SNAPSHOT'
}

group = 'com.etendorx'
version = '1.0.0'
sourceCompatibility = JavaVersion.VERSION_17

repositories {
    mavenCentral()
    maven {
        url = "https://maven.pkg.github.com/etendosoftware/etendo_rx"
        credentials {
            username = "${githubUser}"
            password = "${githubToken}"
        }
    }
    maven {
        url = "https://repo.futit.cloud/repository/etendo-snapshot-jars"
        credentials {
            username = "${nexusUser}"
            password = "${nexusPassword}"
        }
    }
}

test {
    useJUnitPlatform()
}

ext {
    version = '0.0.1'
}

etendorx {
    version = findProperty("rx.version") != null ? findProperty("rx.version") : "latest.release"
}
